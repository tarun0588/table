<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <form action="#">
          <p>Personal details</p>
          <label for="Salutation">Salutation</label><br>
          <select id="Salutation">
               
               <option value="--None--">--None--</option>
               <option value="Mr.">Mr.</option>
               <option value="Mrs">Mrs.</option>
     
     </select>       
     <br> 
     <label for="firstname">First Name</label>
     <input type="text" id="firstname" name="firstname" required placeholder="abcd">
     <br>
     <br>
     <label for="lastname">Last name</label>
     <input type="text" id="lastname" name="lastname" required placeholder="abcd">
     <br>
     <br>
     <label for="gender">Gender</label>
     <input type="radio" name="gender" id="gender" value="Male">
     <label for="gender">Male</label>
     <input type="radio" name="gender" id="gender" value="Female">
     <label for="gender">Female</label>
     <br>
     <br>
     <label for="email">Email:</label>
     <input type="abc@gmail.com" id="email" name="email" required  placeholder="abc@gmail.com">
     <br>
     <br>
     <label for="dob">Date of birth</label>
     <input type="date" id="dob">
     <br>
     <br>
     <label for="address">Address:</label><br>
    <textarea name="address" id="address" cols="30" rows="5"></textarea>


     </form>
     
</body>
</html>
